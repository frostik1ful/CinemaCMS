<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style th:replace="/admin/fragments/style"></style>
    <div th:replace="/admin/fragments/script"></div>

</head>

<body class="hold-transition login-page">
<div th:each="error:${errors}">
    <div  class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
        <h5><i class="icon fas fa-ban"></i> Alert!</h5>
        <div th:text="${error}"></div>
    </div>
</div>
<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a  class="h1"><b>Cinema</b>CMS</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form action="/login" method="post">
                <div class="input-group mb-3">
                    <input type="text" minlength="6" th:value="${name != null} ? ${name}" name="username" required class="form-control" placeholder="Nick name">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" minlength="6" th:value="${password != null} ? ${password}"  name="password" required class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" name="remember-me" id="remember">
                            <label for="remember">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                </div>
            </form>

            <div class="social-auth-links text-center mt-2 mb-3">
                <a href="/registration" class="btn btn-block btn-primary">
                    <i class="fas fa-plus mr-2"></i> Register a new user
                </a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
