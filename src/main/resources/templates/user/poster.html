<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Poster</title>
    <style th:replace="/admin/fragments/style"></style>
    <div th:replace="/admin/fragments/script"></div>
</head>
<body>
<div th:insert="~{/user/fragments/header :: userHeader}"></div>
<div class="content-wrapper" style=" margin-left: 0" >
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div th:each="movie:${movies}" th:object="${movie}" class="col-lg-3 col-6">
                    <!-- small card -->
                    <div class="small-box bg-info">
                        <div class="movieTypeBlock">
                            <span th:each="type:*{getTypes()}" th:text="${type.name}" class="badge badge-danger typeElement"></span>
                        </div>
                        <div class="inner childInCenter">
                            <div class="movieBlock" ></div>
                            <img class="img-fluid pad" th:src="*{'/'+getMainImage()}">
                        </div>
                        <div seke th:text="*{getName()}" class="small-box-footer"></div>
                        <a th:href="@{/user/moviePage(movieId=*{getMovieId()})}" href="/user/poster?movieId=*{getMovieId}" class="small-box-footer">
                            More info <i class="fas fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>


</div>
</body>
</html>
